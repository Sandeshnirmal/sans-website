    <script>
        window.addEventListener("scroll", function () {
            let scrollTop = window.scrollY;

            // Move elements at different speeds
            document.getElementById("bg-1").style.transform = `translate(-50%, calc(-20% + ${scrollTop * 0.2}px))`;
            document.getElementById("bg-2").style.transform = `translate(-50%, calc(-50% + ${scrollTop * 0.3}px))`;
            document.getElementById("bg-3").style.transform = `translate(-50%, calc(-50% + ${scrollTop * 0.4}px))`;
            document.getElementById("bg-4").style.transform = `translate(-50%, calc(-50% + ${scrollTop *1}px)`;
            document.getElementById("bg-5").style.transform = `translate(-50%, calc(-50% + ${scrollTop * 0.6}px))`;
            document.getElementById("bg-6").style.transform = `translate(-50%, calc(-50% + ${scrollTop * 0.7}px))`;
            document.getElementById("bg-7").style.transform = `translate(-50%, calc(-50% + ${scrollTop * 0.8}px))`;
            document.getElementById("bg-8").style.transform = `translate(-50%, calc(-50% + ${scrollTop * 0.9}px))`;
